<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin - Cadastrar Produto</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<header class="header"><div class="wrap"><a class="brand" href="index.html"><div class="logo">LR</div>LojaRoupas</a><nav class="navlinks"><a href="produto.html">Produtos</a><a href="cadastro.html">Cadastrar</a><a href="login.html">Login</a></nav></div></header>
<main class="container">
  <div class="card-form">
    <h2>Cadastrar Produto</h2>
    <form id="formProduto">
      <div class="field"><label>Nome</label><input class="input" name="nome" required></div>
      <div class="field"><label>Descrição</label><textarea class="input" name="descricao"></textarea></div>
      <div class="field"><label>Preço (R$)</label><input class="input" name="preco" type="number" step="0.01" required></div>
      <div class="field"><label>Tipo</label><select class="input" name="tipo"><option>CAMISETA</option><option>CALCA</option></select></div>
      <div style="display:flex;justify-content:flex-end;"><button class="btn" type="submit">Salvar</button></div>
    </form>
    <div id="msgProduto" style="margin-top:8px"></div>
  </div>
</main>
<footer class="footer">Contato: vendas@lojaroupas.com</footer>
<script src="js/product-admin.js"></script>
</body>
</html>
